<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <img src="assets/images/Company_logo.jpg">
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Log In</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group" style="width: 500px;">
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" [(ngModel)]="username"
                                placeholder="Username / Email / contact no / Seeker Aadhar">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" id="password" class="form__input"
                                [(ngModel)]="password" placeholder="Password">
                        </div>
                        <div class="row">
                            <button class="btn btn-primary btn-block py-2" (click)="seekerLogin()">
                                <span class="font-weight-bold">Login as Seeker</span>
                            </button>
                            <button class="btn btn-primary btn-block py-2" (click)="employerLogin()">
                                <span class="font-weight-bold">Login as Employer</span>
                            </button>
                        </div>

                    </form>
                </div>
                <div class="row">
                    <input type="submit" value="Forgot User Id" class="btn" (click)="nonImp()">
                </div>
                <div class="row">
                    <input type="submit" value="Forgot Password" class="btn" (click)="nonImp()">
                </div>
                <div class="row">
                    <p>Don't have an account? <a routerLink="/signup">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
