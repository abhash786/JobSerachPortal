<div class="container-fluid mb-4 ">
    <div class="row main-content text-center">

        <h2>Please provide us your skillset level</h2>

        <div class="row col-lg-12 text-center mt-4">
            <label for="name" class="text-center"><b>Your Skill Set</b></label>
            <div class="col-lg-3 mb-2">
                <select class="form-control bg-white  border-md" aria-label="Default select"
                    [(ngModel)]="currentSkillSet.skillSetId">
                    <option [value]=0>Choose you skill name</option>
                    <option *ngFor="let skill of cache.SkillsSets" [value]="skill.skillSetId">
                        {{skill.skillSetName}}
                    </option>
                </select>
            </div>
            <label for="name" class="text-center"><b>Your Rating on the scale 1-10</b></label>
            <!-- skill level -->
            <div class="form-group col-md-2">

                <select class="form-control bg-white border-md" aria-label="Default select"
                    [(ngModel)]="currentSkillSet.skillLevel">
                    <option [value]=0>Fresher</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-group col-lg-2 mx-auto mb-0">
                <button class="btn btn-primary btn-block py-2" (click)="AddSkill()">
                    <span class="font-weight-bold">Add Skill</span>
                </button>
            </div>

        </div>
        <div class="container mt-4">
            <table class="table">
                <tr>
                    <th class="text-center">Skill</th>
                    <th class="text-center">Level</th>
                    <th class="text-center">Delete</th>
                </tr>
                <tr *ngFor="let d of skillLevel; let i = index">
                    <td class="text-center">{{ getSkillNameName(d.skillSetId) }}</td>
                    <td class="text-center">{{ d.skillLevel }}</td>
                    <td class="text-center">
                        <button class="btn text-top mt-0" (click)="deleteskill(i)">
                            <span class="font-weight-bold">Delete</span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>


        <div class="form-group col-lg-6 mx-auto mb-0">
            <button class="btn btn-primary btn-block py-2" (click)="SaveSkills()">
                <span class="font-weight-bold">Submit</span>
            </button>
        </div>
    </div>
</div>
