<!-- ======= Header ======= -->
<header id="header" class="navbar-dark bg-dark">
    <div class="d-flex flex-column">

        <div class="profile">
            <img src={{seekerInfo.seekerImage}} alt="" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="index.html">{{seekerInfo.firstName}}
                    {{seekerInfo.lastName}}</a></h1>
            <div class="social-links mt-3 text-center">
                <a href={{seekerInfo.twtrId}} target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href={{seekerInfo.fbId}} target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
                <a href={{seekerInfo.instaId}} target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href={{seekerInfo.lkdnId}} target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a class="nav-link" (click)="NavigateView('isHome')" *ngIf="displayMenu"><i class="fab fa-user"></i>
                        <span>Home</span></a></li>
                <li><a class="nav-link" (click)="NavigateView('isSearchCompany')" *ngIf="displayMenu"><i
                            class="fab fa-user"></i>
                        <span>Search Company</span></a></li>
                <li><a class="nav-link" (click)="NavigateView('isSearchJob')" *ngIf="displayMenu"><i
                            class="fab fa-user"></i>
                        <span>Search Job</span></a></li>
                <li><a class="nav-link" (click)="NavigateView('isJobHistory')" *ngIf="displayMenu"><i
                            class="fab fa-user"></i>
                        <span>Job History</span></a></li>

                <!-- Update menu -->
                <li><a class="nav-link" href="#collapseExample" *ngIf="displayMenu" data-toggle="collapse" role="button"
                        aria-expanded="false" aria-controls="collapseExample"><i class="fab fa-user"></i>
                        <span>Update</span></a></li>

                <div class="collapse" id="collapseExample">
                    <li><a class="nav-link" (click)="NavigateView('isUpdateProfile')" *ngIf="displayMenu"><i
                                class="fab fa-user"></i>
                            <span> - Profile info</span></a></li>
                    <li><a class="nav-link" (click)="NavigateView('isUpdateExp')" *ngIf="displayMenu"><i
                                class="fab fa-user"></i>
                            <span> - Experience</span></a></li>
                    <li><a class="nav-link" (click)="NavigateView('isUpdateEdu')" *ngIf="displayMenu"><i
                                class="fab fa-user"></i>
                            <span> - Education</span></a></li>
                    <li><a class="nav-link" (click)="NavigateView('isUpload')" *ngIf="displayMenu"><i
                                class="fab fa-user"></i>
                            <span> - Skills Level</span></a></li>

                    <li>
                        <input type="file" #file placeholder="Choose file" (change)="upload(file.files, true)"
                            style="display:none;">
                        <a class="nav-link" *ngIf="displayMenu" (click)="file.click()"><i class="fab fa-user"></i>
                            <span> - Upload new
                                resume</span></a>
                    </li>

                    <li>
                        <input type="file" #file1 placeholder="Choose file" (change)="upload(file1.files,false)"
                            style="display:none;">
                        <a class="nav-link" *ngIf="displayMenu" (click)="file1.click()"><i class="fab fa-user"></i>
                            <span> - Upload new
                                Photo</span></a>
                    </li>
                </div>



            </ul>
        </nav><!-- .nav-menu -->


    </div>
</header><!-- End Header -->
