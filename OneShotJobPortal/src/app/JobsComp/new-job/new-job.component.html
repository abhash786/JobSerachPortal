<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img src={{employerInfo.companyLogoImage}} alt="" class="img-fluid rounded-circle">
            <h2>Post a new job</h2>
            <p class="lead">Below fields are required to post a new job.</p>
        </div>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Job Preview</span>
                </h4>
                <div class="card" style="width: 18rem;">
                    <img *ngIf="!newJob.isCompanyNameHidden" src={{employerInfo.companyLogoImage}} alt=""
                        class="img-fluid ">
                    <div class="card-body">
                        <h5 class="card-title">{{newJob.jobTitle}}</h5>
                        <p class="card-text">{{newJob.minExp }} Years - {{newJob.maxExp }} Years</p>
                        <h5 class="card-text">Skills Needed</h5>
                        <p class="card-text">{{newJob.jobPrimarySkill }}</p>
                        <p class="card-text"> {{newJob.jobSecondarySkill }}</p>
                        <button class="btn btn-primary btn-lg btn-block" (click)="postJob()">Post Job</button>
                    </div>
                </div>
            </div>


            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Job Details</h4>
                <hr class="mb-4">
                <div class="row">
                    <div class="col-lg-12 col-md-6 mb-3">
                        <label class="mr-5"> Job Type: </label>
                        <select class="form-control bg-white border-md   pl-3" aria-label="Default select"
                            [(ngModel)]="newJob.jobPostTypeId">
                            <option value="0">Select job type</option>
                            <option *ngFor="let jt of cache.JobTypes" [value]="jt.jobTypeId">
                                {{jt.jobTypeDesc}}
                            </option>
                        </select>
                    </div>

                    <div class="col-lg-12 col-md-6 mb-3">
                        <label class="mr-3"> Job Location: </label>
                        <select class="form-control bg-white border-md   pl-3" aria-label="Default select"
                            [(ngModel)]="newJob.jobLocationId">
                            <option value="0">Select job location</option>
                            <option *ngFor="let loc of cache.LocationMasters" [value]="loc.locationId">
                                {{loc.city}}
                            </option>
                        </select>
                    </div>
                </div>

                <hr class="mb-4">
                <div class="row">
                    <div class="custom-control custom-checkbox mr-5">
                        <input type="checkbox" class="custom-control-input" checked [(ngModel)]="newJob.isJobActive">
                        <label class="custom-control-label" for="same-address">Make Job Active
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="newJob.isCompanyNameHidden">
                        <label class="custom-control-label" for="save-info">Hide Company Name</label>
                    </div>
                </div>
                <hr class="mb-4">
                <div class="row">
                    <label class="col-md-6 mb-3 mr-5"> Required Skill Set: </label>
                </div>
                <div class="row">

                    <div class="col-md-5 mb-3">
                        <label for="country">Primary</label>
                        <select class="custom-select d-block w-100" required [(ngModel)]="newJob.jobPrimarySkill"
                            (change)="primarySkillChanged()">
                            <option [value]=0>Select primary skill name</option>
                            <option *ngFor="let skill of cache.SkillsSets" [value]="skill.skillSetName">
                                {{skill.skillSetName}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state">Secondary</label>
                        <select class="custom-select d-block w-100" required [(ngModel)]="newJob.jobSecondarySkill">
                            <option [value]=0>Select secondary skill name</option>
                            <option *ngFor="let skill of secondrSkills" [value]="skill">
                                {{skill}}
                            </option>
                        </select>
                    </div>
                </div>

                <hr class="mb-4">
                <div class="row">
                    <label class="col-md-6 mb-3 mr-5"> Required Experience: </label>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="zip">Min</label>
                        <input type="number" class="form-control" placeholder="" required [(ngModel)]="newJob.minExp">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="zip">Max</label>
                        <input type="number" class="form-control" placeholder="" required [(ngModel)]="newJob.maxExp">
                    </div>
                </div>

                <hr class="mb-4">
                <div class="row">
                    <label class="col-md-6 mb-3 mr-5"> Salary Offering: </label>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="zip">Min</label>
                        <input type="number" class="form-control" placeholder="" required
                            [(ngModel)]="newJob.pkgRangeFrom">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="zip">Max</label>
                        <input type="number" class="form-control" placeholder="" required
                            [(ngModel)]="newJob.pkgRangeTo">
                    </div>
                </div>

                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="zip">Education Expected: </label>
                        <input type="text" class="form-control" placeholder="" required [(ngModel)]="newJob.desiredEdu">
                    </div>
                </div>

                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="zip">Job Title</label>
                        <input type="text" class="form-control" placeholder="" required [(ngModel)]="newJob.jobTitle">
                    </div>
                </div>

                <hr class="mb-4">
                <div class="row">
                    <label class="col-md-6 mb-3 mr-5"> Job Description: </label>
                </div>
                <div class="row">
                    <textarea type="text" rows="10" class="form-control" placeholder="" required
                        [(ngModel)]="newJob.jobDescription"></textarea>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" (click)="postJob()">Post Job</button>
            </div>
        </div>
